// Top-level build file for React Native 0.75.4

buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 24
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.24"
        reactNativeVersion = "0.75.4"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.1.4")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

allprojects {
    repositories {
        maven { url("$rootDir/../node_modules/react-native/android") }
        maven { url("$rootDir/../node_modules/hermes-engine/android") }
        maven { url("$rootDir/../node_modules/jsc-android/dist") }
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }

    // Force RN versions for all configurations
    configurations.all {
        resolutionStrategy {
            force "com.facebook.react:react-android:0.75.4"
            force "com.facebook.react:hermes-android:0.75.4"
            
            dependencySubstitution {
                substitute module("com.facebook.react:react-native") using module("com.facebook.react:react-android:0.75.4")
            }
        }
    }

    // Global namespace fix for AGP 8.x incompatible libraries
    afterEvaluate { project ->
        if (project.plugins.hasPlugin('com.android.library')) {
            project.android {
                if (namespace == null || namespace.isEmpty()) {
                    def manifestFile = file("${project.projectDir}/src/main/AndroidManifest.xml")
                    if (manifestFile.exists()) {
                        def manifest = new XmlSlurper().parse(manifestFile)
                        def packageName = manifest.@package.toString()
                        if (packageName) {
                            namespace = packageName
                        }
                    }
                }
                buildFeatures {
                    buildConfig = true
                }
                compileOptions {
                    sourceCompatibility JavaVersion.VERSION_17
                    targetCompatibility JavaVersion.VERSION_17
                }
            }
        }
        
        // Set Kotlin JVM target for all projects with Kotlin
        if (project.plugins.hasPlugin('org.jetbrains.kotlin.android')) {
            project.android {
                kotlinOptions {
                    jvmTarget = "17"
                }
            }
        }
    }
}
